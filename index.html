<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق مهامي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow w-full max-w-md" >
        <h1 class="text-2xl font-bold mb-4 text-green-500 text-center" >ادارة المهام</h1>
        <input class="w-full border p-2 mb-2 rounded" type="text" id="taskInput" placeholder="أدخل مهمة جديدة">
        <button class="w-full bg-green-500 hover:bg-green-600 text-white p-2 rounded" onclick="addTask()" id="addTask">إضافة مهمة</button>
        <ul id="taskList"></ul>
    </div>
</body>
</html>
